<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="icon" href="icon.webp">
    <link rel="stylesheet" href="styles.css">
    <script src="./imc.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">

        <div class="h1"> <h1>Calculate your BMI</h1> </div>

        <div class="input">
            <label>Name:</label>
            <input type="text" id='name'>
        </div>

        <div class="input">
            <label>Height:</label>
            <input type="number" id='height'>
        </div>

        <div class="input">
            <label>Weight:</label>
            <input type="number" id='weight'>
        </div>

        <button id='calc'>Calculate</button>

        <div class="container-output" id='output'></div>

      </div>
    </main>
  </body>
</html>
